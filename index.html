	<script>
	</script>
	<script>

	  var socket = io();
	  var timeouts = [];
	  meSpeak.loadConfig("mespeak_config.json");
	  meSpeak.loadVoice('en-us.json');
	  socket.on('message', function(msg){
		console.log(msg);
		var stream = meSpeak.speak(msg, {"speed":125, 'rawdata': true})
		$('#blocko').fadeIn(2000)
		$('#message').text(msg);
		$('#blocko').textfill({maxFontPixels:0});
		document.getElementById('audio').play();
		for (var i=0; i<timeouts.length; i++) {
		  clearTimeout(timeouts[i]);
		}
		setTimeout(function(){
			meSpeak.play(stream);
		}, 1500);
		timeouts.push(setTimeout(function(){
			$('#blocko').fadeOut(2000)
		}, 300000));
	  });
	</script>

		};
	  });
	  $(document).ready(function(){

	</script>

		function show2(){
		if (!document.all&&!document.getElementById)

		thelement=document.getElementById? document.getElementById("tick2"): document.all.tick2
		var Digital=new Date()
		var hours=Digital.getHours()
		var minutes=Digital.getMinutes()
		var seconds=Digital.getSeconds()
		var dn="PM"
		if (hours<12)
			dn="AM"
		if (hours>12)
			hours=hours-12
		if (hours==0)
			hours=12
		if (minutes<=9)
			minutes="0"+minutes
		if (seconds<=9)
			seconds="0"+seconds
		var ctime=hours+":"+minutes+":"+seconds+"&nbsp;"+dn
		thelement.innerHTML="<span style='position: absolute;bottom:0;'>" + ctime + "</span>";
		$("#tick2").textfill({maxFontPixels:0});
		setTimeout("show2()",1000)
		}
		window.onload=show2;
