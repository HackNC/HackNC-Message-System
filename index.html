<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HackNC Announcement Board</title>
	<link rel="icon" href="https://www.hacknc.com/images/favicon.ico" type="image/x-icon" />
	<!--Import bootstrap.css-->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="https://www.hacknc.com/css/material-fullpalette.min.css" />
	<!--Import HackNC overrides-->
	<link type="text/css" rel="stylesheet" href="https://www.hacknc.com/css/hacknc.css" />
</head>
<body>
	<div id="nav-wrapper">
		<nav id="nav" class="navbar navbar-default hacknc-navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href=".">HackNC</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
					  <li>
					    <a id="room"></a>
					  </li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
						  <a id="tick2"></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<!-- Display this div when there are no recent announcements -->
		<div id="schedule" class="row" style="display:none;">
			<div class="panel panel-primary hacknc-panel">
				<div class="panel-heading">
					<h1>Schedule</h1>
				</div>
				<div class="panel-body">
				</div>
			</div>
		</div>
		<!-- Alternate between this div and the schedule when there are announcements -->
		<div id="announcements" class="row">
			<div class="panel panel-primary hacknc-panel">
				<div class="panel-heading">
					<h1>Announcements</h1>
				</div>
				<div class="panel-body">
					Last update: ...
				</div>
			</div>
			<div class="panel panel-default">
			    <div class="panel-body">
			        Announcement
			    </div>
			</div>
		</div>
		<!-- This div should be hidden and periodically displayed to advertise the sponsors -->
		<div id="sponsors" class="row">
			<div class="col-xs-12">
				<div class="panel panel-primary hacknc-panel">
					<div class="panel-heading">
						<h3>Sponsors</h3>
					</div>
					<div class="panel-body" id="sponsors">
						<div class="row">
							<div class="col-xs-3">
								<img class="img-responsive center-block contain" src="https://hacknc.com/support/images/sql_sentry.jpg"/>
							</div>
							<div class="col-xs-3">
								<img class="img-responsive center-block contain" src="https://hacknc.com/support/images/esri.jpg"/>
							</div>
							<div class="col-xs-3">
								<img class="img-responsive center-block contain" src="https://hacknc.com/support/images/ibm.jpg"/>
							</div>
							<div class="col-xs-3">
								<img class="img-responsive center-block contain" src="https://hacknc.com/support/images/c1.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
