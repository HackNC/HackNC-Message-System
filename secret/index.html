<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HackNC Announcement Controller</title>
		<link rel="icon" href="https://www.hacknc.com/images/favicon.ico" type="image/x-icon" />
		<!--Import bootstrap.css-->
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" />
		<!--Import HackNC overrides-->
		<link type="text/css" rel="stylesheet" href="https://www.hacknc.com/css/hacknc.css" />
		<script src="/socket.io/socket.io.js"></script>
		
	</head>
	<body>
		<div id="nav-wrapper">
			<nav id="nav" class="navbar navbar-default hacknc-navbar">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href=".">HackNC</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="panel panel-primary hacknc-panel">
				<div class="panel-heading">
					<h1>HackNC Super Secret Controllifier</h1>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" onsubmit="messagePost();return false;" action="">
						<fieldset>
							<div class="form-group">
								<label for="pass" class="col-sm-2 control-label">Password:</label>
								<div class="col-sm-10">
									<input id="pass" type="password" class="form-control" autocomplete="off" />
								</div>
							</div>
							<div class="form-group">
								<label for="s" class="col-sm-2 control-label">Subject:</label>
								<div class="col-sm-10">
									<input id="s" type="text" class="form-control" autocomplete="off" maxlength=100/>
								</div>
							</div>
							<div class="form-group">
								<label for="m" class="col-sm-2 control-label">Message:</label>
								<div class="col-sm-10">
									<textarea id="m" class="form-control" rows="3" autocomplete="off"maxlength=500></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="v" class="col-sm-2 control-label">Voice:</label>
								<div class="col-sm-10">
									<textarea id="v" class="form-control" rows="3" autocomplete="off"maxlength=120></textarea> <a href="javascript:demoVoice($('#v').val());"class="btn btn-primary">ðŸ”Š</a>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Priority:</label>
								<div class="col-sm-10">
									<div class="radio radio-primary">
										<label>
										<input type="radio" name="level" value="normal" checked>
										Normal
										</label>
									</div>
									<div class="radio radio-primary">
										<label>
										<input type="radio" name="level" value="elevated">
										Elevated
										</label>
									</div>
									<div class="radio radio-primary">
										<label>
										<input type="radio" name="level" value="emergency">
										Emergency
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
							<label for="p" class="col-sm-2 control-label">Notify phones:</label>
								<div class="col-sm-10">
									<input id="p" rows="3" autocomplete="off" type="checkbox" checked>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">Post</button> 
									<a href="javascript:addDraft()" class="btn btn-primary" id="draft">Save draft</a>
									<a href="javascript:refresher()" class="btn btn-danger" id="refresher">Refresh clients</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div id="drafts"></div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/arrive.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.js"></script>
		<script src="\mespeak.js"></script>
		<script type="text/javascript">
			$.material.init();
		</script>
		<script type="text/javascript" src="js/jquery.charactercounter.js"></script>
		<script type="text/javascript" src="js/messagePost.js"></script>
		<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script src="js/secret.js"></script>	
	</body>
</html>
